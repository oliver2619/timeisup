<t-menubar>
    <li class="nav-item">
        <a (click)="removeAll()" class="nav-link" href="javascript:;">
            <span class="fas fa-trash-alt"></span>
        </a>
    </li>
</t-menubar>
<div class="container">
    <form [formGroup]="formGroup" class="my-3">
        <div class="form-row">
            <div class="form-group col">
                <select formControlName="month" class="custom-select custom-select-lg">
                    <option *ngFor="let m of months" [value]="m.getMonth()">{{m | date:'MMMM'}}</option>
                </select>
            </div>
            <div class="form-group col">
                <select formControlName="filter" class="custom-select custom-select-lg">
                    <option value="worked">Worked</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>
    </form>
    <table class="table table-sm">
        <tbody>
            <tr *ngFor="let day of days">
                <th>{{day.start | date:'E, d.'}}</th>
                <td>{{day.time | date:'H:mm'}}</td>
                <td>{{day.duration | number:'1.1-1'}} h</td>
                <td>
                    <button (click)="editDay(day.start)" class="btn btn-sm btn-secondary ml-2"><span class="fas fa-edit"></span></button>
                    <button (click)="deleteDay(day.start)" class="btn btn-danger btn-sm ml-3"><span class="fas fa-times"></span></button>
                </td>
            </tr>
            <tr>
                <th>Total</th>
                <td></td>
                <td>{{totalHours | number:'1.1-1'}} h</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
